{% extends 'bases/base.html '%}

{% load static %}

{% block content %}

    <title>Fuel Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .header button i {
            margin-right: 5px;
        }

        .header button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            cursor: pointer;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }

        .modal.active {
            display: block;
        }

        .modal h3 {
            margin-top: 0;
            text-align: center;
        }

        .modal form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 20px;
        }

        .modal form .full-width {
            grid-column: 1 / 3;
        }

        .modal form input, .modal form select, .modal form textarea, .modal form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .modal form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal form button:hover {
            background-color: #0056b3;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
    </style>

    <div class="container">
        <div class="header">
            <h1>Fuel Management</h1>
            <button id="newFuelEntryBtn">
                <i class="fas fa-plus-circle"></i> New Fuel Entry
            </button>
        </div>

        <table id="fuelTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Quantity</th>
                    <th>Unit Cost</th>
                    <th>Total Cost</th>
                    <th>Fuel Type</th>
                    <th>Station</th>
                    <th>Current Mileage</th>
                    <th>Vehicle ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="fuelModal">
        <h3 id="modalTitle">Add New Fuel Entry</h3>
        <form>
            <input type="date" id="fuelDate" placeholder="Date" class="full-width">
            <input type="number" id="fuelQuantity" placeholder="Quantity (L)" class="full-width">
            <input type="number" id="fuelUnitCost" placeholder="Unit Cost" class="full-width">
            <input type="number" id="fuelTotalCost" placeholder="Total Cost" class="full-width">
            <input type="text" id="fuelType" placeholder="Fuel Type" class="full-width">
            <input type="text" id="fuelStation" placeholder="Station" class="full-width">
            <input type="number" id="fuelMileage" placeholder="Current Mileage" class="full-width">
            <input type="text" id="vehicleId" placeholder="Vehicle ID" class="full-width">
            <button id="saveFuelEntry" class="full-width">Save</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        const fuelEntries = [];

        $(document).ready(function() {
            const table = $('#fuelTable').DataTable();

            $('#saveFuelEntry').on('click', function(event) {
                event.preventDefault();

                const date = $('#fuelDate').val();
                const quantity = $('#fuelQuantity').val();
                const unitCost = $('#fuelUnitCost').val();
                const totalCost = $('#fuelTotalCost').val();
                const fuelType = $('#fuelType').val();
                const station = $('#fuelStation').val();
                const mileage = $('#fuelMileage').val();
                const vehicleId = $('#vehicleId').val();

                if (date && quantity && unitCost && totalCost && fuelType && station && mileage && vehicleId) {
                    const newFuelEntry = {
                        id: fuelEntries.length + 1,
                        date,
                        quantity: parseFloat(quantity),
                        unitCost: parseFloat(unitCost),
                        totalCost: parseFloat(totalCost),
                        fuelType,
                        station,
                        mileage: parseInt(mileage),
                        vehicleId
                    };

                    fuelEntries.push(newFuelEntry);

                    table.row.add([
                        newFuelEntry.id,
                        newFuelEntry.date,
                        `${newFuelEntry.quantity.toFixed(2)} L`,
                        `$${newFuelEntry.unitCost.toFixed(2)}`,
                        `$${newFuelEntry.totalCost.toFixed(2)}`,
                        newFuelEntry.fuelType,
                        newFuelEntry.station,
                        newFuelEntry.mileage,
                        newFuelEntry.vehicleId,
                        '<button onclick="editFuelEntry(' + (newFuelEntry.id - 1) + ')">Edit</button> ' +
                        '<button onclick="deleteFuelEntry(' + (newFuelEntry.id - 1) + ')">Delete</button>'
                    ]).draw(false);

                    $('#fuelModal').removeClass('active');
                    $('#overlay').removeClass('active');
                } else {
                    alert('Please fill out all fields before saving!');
                }
            });

            $('#newFuelEntryBtn').on('click', function() {
                $('#fuelModal').addClass('active');
                $('#overlay').addClass('active');
            });

            $('#overlay').on('click', function() {
                $('#fuelModal').removeClass('active');
                $('#overlay').removeClass('active');
            });
        });
    </script>
{% endblock %}
