{% extends 'bases/base.html '%}

{% load static %}

{% block content %}

    <title>Maintenance Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .header button i {
            margin-right: 5px;
        }

        .header button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            cursor: pointer;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }

        .modal.active {
            display: block;
        }

        .modal h3 {
            margin-top: 0;
            text-align: center;
        }

        .modal form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 20px;
        }

        .modal form .full-width {
            grid-column: 1 / 3;
        }

        .modal form input, .modal form select, .modal form textarea, .modal form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .modal form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal form button:hover {
            background-color: #0056b3;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
    </style>

    <div class="container">
        <div class="header">
            <h1>Maintenance Management</h1>
            <button id="newMaintenanceBtn">
                <i class="fas fa-plus-circle"></i> New Maintenance
            </button>
        </div>

        <table id="maintenanceTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Vehicle ID</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Cost</th>
                    <th>Status</th>
                    <th>Next Maintenance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="maintenanceModal">
        <h3 id="modalTitle">Add New Maintenance</h3>
        <form>
            <input type="text" id="vehicleId" placeholder="Vehicle ID" class="full-width">
            <input type="date" id="maintenanceDate" placeholder="Maintenance Date">
            <input type="text" id="maintenanceType" placeholder="Type of Maintenance">
            <textarea id="maintenanceDescription" placeholder="Description" class="full-width"></textarea>
            <input type="number" id="maintenanceCost" placeholder="Cost">
            <select id="maintenanceStatus" class="full-width">
                <option value="">Select Status</option>
                <option value="Completed">Completed</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
            </select>
            <input type="date" id="nextMaintenanceDate" placeholder="Next Maintenance Date" class="full-width">
            <button id="saveMaintenance" class="full-width">Save</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        const maintenances = [];

        $(document).ready(function() {
            const table = $('#maintenanceTable').DataTable();

            $('#saveMaintenance').on('click', function(event) {
                event.preventDefault();

                const vehicleId = $('#vehicleId').val();
                const date = $('#maintenanceDate').val();
                const type = $('#maintenanceType').val();
                const description = $('#maintenanceDescription').val();
                const cost = $('#maintenanceCost').val();
                const status = $('#maintenanceStatus').val();
                const nextDate = $('#nextMaintenanceDate').val();

                if (vehicleId && date && type && description && cost && status && nextDate) {
                    const newMaintenance = {
                        id: maintenances.length + 1,
                        vehicleId,
                        date,
                        type,
                        description,
                        cost: parseFloat(cost),
                        status,
                        nextDate
                    };

                    maintenances.push(newMaintenance);

                    table.row.add([
                        newMaintenance.id,
                        newMaintenance.vehicleId,
                        newMaintenance.date,
                        newMaintenance.type,
                        newMaintenance.description,
                        `$${newMaintenance.cost.toFixed(2)}`,
                        newMaintenance.status,
                        newMaintenance.nextDate,
                        '<button onclick="editMaintenance(' + (newMaintenance.id - 1) + ')">Edit</button> ' +
                        '<button onclick="deleteMaintenance(' + (newMaintenance.id - 1) + ')">Delete</button>'
                    ]).draw(false);

                    $('#maintenanceModal').removeClass('active');
                    $('#overlay').removeClass('active');
                } else {
                    alert('Please fill out all fields before saving!');
                }
            });

            $('#newMaintenanceBtn').on('click', function() {
                $('#maintenanceModal').addClass('active');
                $('#overlay').addClass('active');
            });

            $('#overlay').on('click', function() {
                $('#maintenanceModal').removeClass('active');
                $('#overlay').removeClass('active');
            });
        });
    </script>
{% endblock %}
